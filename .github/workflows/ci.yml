name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  mcp-server:
    name: MCP Server (TypeScript)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: mcp-server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mcp-server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm test

  pattern-engine:
    name: Pattern Engine (Python)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: pattern-engine

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: pattern-engine/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest tests/ -v
